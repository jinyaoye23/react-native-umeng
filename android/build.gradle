apply plugin: 'com.android.library'

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.2"


    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
//    sourceSets.main {
//        jniLibs.srcDirs = ['libs']
//    }
    allprojects {
        repositories {
            mavenCentral()
        }
    }
}

dependencies {
    compileOnly 'com.facebook.react:react-native:+'
    // 友盟统计SDK
    // modify by stpehen at 2021-05-24 start
    implementation  'com.umeng.umsdk:common:9.3.8'// 必选
    implementation  'com.umeng.umsdk:asms:1.2.2'// 必选
    implementation 'com.umeng.umsdk:apm:1.2.0'//推荐，错误分析升级为U-APM产品，关注crash数
    implementation 'com.umeng.umsdk:utdid:1.5.2.1'

//    implementation 'com.umeng.umsdk:analytics:8.0.0'
//    //modify by david at start
//    // implementation 'com.umeng.umsdk:common:2.1.0'
